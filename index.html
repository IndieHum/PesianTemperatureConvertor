<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link
            rel="shortcut icon"
            href="./icons8-temperature-96.png"
            type="image/x-icon"
        />
        <title>مبدل یکاهای دما</title>
    </head>
    <body>
        <div class="container">
            <h1>تبدیل یکا های رایج دما</h1>
            <div class="input-container">
                <section>
                    <input
                        type="number"
                        id="kelvin"
                        placeholder="کلوین"
                        min="0"
                    />
                    <img src="./icons8-kelvin-96.png" alt="" />
                </section>
                <section>
                    <input
                        type="number"
                        id="fahrenheit"
                        placeholder="فارنهایت"
                    />
                    <img src="./icons8-fahrenheit-96.png" alt="" />
                </section>
                <section>
                    <input
                        type="number"
                        id="celsius"
                        placeholder="سانتی‌گراد"
                    />
                    <img src="./icons8-celsius-96.png" alt="" />
                </section>
            </div>
            <button>بازنشانی</button>
        </div>
        <a
            href="https://petrosadaf.com/%D8%AA%D8%A8%D8%AF%D9%8A%D9%84-%D9%88%D8%A7%D8%AD%D8%AF%D9%87%D8%A7%D9%8A-%D8%AF%D9%85%D8%A7-%D9%88-%D9%81%D8%B4%D8%A7%D8%B1/"
            target="_blank"
            class="source"
            >بُن‌مایه</a
        >
        <script src="./index.js"></script>
    </body>
</html>
